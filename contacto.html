   <!--Formulario de Contacto-->
   <section id="contacto" class="container main-contacto">
    <form id="form-cargar" >
        <div>
            <label for="Nombre">Nombre :</label>
            <input  type="text" name="nombre" id="nombre" required 
            class="contacto-input" ><br>
        </div>
        <div>
            <label for="Celular">Celular :</label>
            <input type="tel" name="celular" id="celular" pattern="[0-9]{10}" 
                   title="10 Números sin guiones"  required class="contacto-input"><br>
            
        </div>
        <div>
            <label for="Email">Correo de contacto :</label>
            <input type="email" name="email" id="email" required class="contacto-input"><br>
        </div>
        <div>
            <label for="Cliente">¿Es Cliente?</label>  
            <input type="checkbox" name="cliente" id="cliente"  class="contacto-input"><br>
            
        </div>
        <div>
            <label for="Consulta">Su Consulta</label>
            <textarea name="consulta" id="consulta" 
            required class="contacto-input" rows="3" cols="30"></textarea><br>
        </div>
        <div>
            <input type="submit" value="Consultar" >
        </div>
    
    </form>   
</section>
